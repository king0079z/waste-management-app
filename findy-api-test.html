<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findy IoT API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #48bb78;
        }
        
        button.secondary:hover {
            background: #38a169;
        }
        
        button.danger {
            background: #f56565;
        }
        
        button.danger:hover {
            background: #e53e3e;
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }
        
        pre {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        
        .badge.authenticated {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge.not-authenticated {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Findy IoT API Test Console</h1>
        
        <!-- Status Card -->
        <div class="card">
            <h2>üìä Connection Status</h2>
            <div id="statusContainer"></div>
        </div>
        
        <!-- Authentication Card -->
        <div class="card">
            <h2>üîê Authentication</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your Findy username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your Findy password">
            </div>
            <button onclick="testLogin()">Login</button>
            <button onclick="testHealthCheck()" class="secondary">Health Check</button>
        </div>
        
        <!-- Device Operations Card -->
        <div class="card">
            <h2>üì± Device Operations</h2>
            <div class="form-group">
                <label>Device IMEI</label>
                <input type="text" id="deviceIMEI" placeholder="Enter device IMEI (e.g., 868324050000000)">
            </div>
            <button onclick="testGetDevice()">Get Device Info</button>
            <button onclick="testStartTracking()" class="secondary">Start Live Tracking</button>
            <button onclick="testStopTracking()" class="danger">Stop Live Tracking</button>
        </div>
        
        <!-- History Card -->
        <div class="card">
            <h2>üìÖ Device History</h2>
            <div class="grid">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="datetime-local" id="startDate">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="datetime-local" id="endDate">
                </div>
            </div>
            <button onclick="testGetHistory()">Get History</button>
        </div>
        
        <!-- Search Card -->
        <div class="card">
            <h2>üîç Search Devices</h2>
            <div class="form-group">
                <label>Search by IMEI (partial match)</label>
                <input type="text" id="searchIMEI" placeholder="Enter IMEI to search">
            </div>
            <div class="form-group">
                <label>Search by Vehicle Plate</label>
                <input type="text" id="searchPlate" placeholder="Enter vehicle plate">
            </div>
            <button onclick="testSearch()">Search</button>
        </div>
        
        <!-- Command Card -->
        <div class="card">
            <h2>üì§ Send Command</h2>
            <div class="form-group">
                <label>Command Type</label>
                <select id="commandType">
                    <option value="set">Setting</option>
                    <option value="get">Measurement</option>
                    <option value="cmd">Command</option>
                </select>
            </div>
            <div class="form-group">
                <label>Command Body</label>
                <input type="text" id="commandBody" placeholder="e.g., *SET,457,2">
            </div>
            <div class="form-group">
                <label>Via</label>
                <select id="commandVia">
                    <option value="GPRS">GPRS</option>
                    <option value="SMS">SMS</option>
                </select>
            </div>
            <button onclick="testSendCommand()">Send Command</button>
        </div>
        
        <!-- Results Card -->
        <div class="card">
            <h2>üìã Results</h2>
            <div id="results">
                <div class="status info">No results yet. Test an API endpoint above.</div>
            </div>
        </div>
    </div>
    
    <script src="findy-client.js"></script>
    <script>
        // Set default dates
        const now = new Date();
        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        document.getElementById('startDate').value = formatDateForInput(weekAgo);
        document.getElementById('endDate').value = formatDateForInput(now);
        
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function formatDateForAPI(dateString) {
            const date = new Date(dateString);
            return findyClient.formatDate(date);
        }
        
        function showResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const statusClass = isError ? 'error' : 'success';
            
            resultsDiv.innerHTML = `
                <div class="status ${statusClass}">
                    <strong>${title}</strong>
                </div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        function updateStatus(health) {
            const statusDiv = document.getElementById('statusContainer');
            const authBadge = health.authenticated 
                ? '<span class="badge authenticated">‚úì Authenticated</span>'
                : '<span class="badge not-authenticated">‚úó Not Authenticated</span>';
            
            statusDiv.innerHTML = `
                <div class="status ${health.success ? 'success' : 'error'}">
                    ${authBadge}
                    <strong>API Status:</strong> ${health.success ? 'Connected' : 'Disconnected'}<br>
                    <strong>Base URL:</strong> ${health.baseURL || 'N/A'}<br>
                    <strong>Tracked Devices:</strong> ${health.trackedDevices || 0}<br>
                    <strong>Cached Devices:</strong> ${health.cachedDevices || 0}<br>
                    <strong>Timestamp:</strong> ${health.timestamp || 'N/A'}
                </div>
            `;
        }
        
        async function testHealthCheck() {
            try {
                showResult('Running health check...', { status: 'checking' });
                const health = await findyClient.healthCheck();
                updateStatus(health);
                showResult('Health Check Complete', health);
            } catch (error) {
                showResult('Health Check Failed', { error: error.message }, true);
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('Login Error', { error: 'Username and password are required' }, true);
                return;
            }
            
            try {
                showResult('Logging in...', { username });
                const result = await findyClient.login(username, password);
                showResult('Login Successful', result);
                await testHealthCheck();
            } catch (error) {
                showResult('Login Failed', { error: error.message }, true);
            }
        }
        
        async function testGetDevice() {
            const imei = document.getElementById('deviceIMEI').value;
            
            if (!imei) {
                showResult('Error', { error: 'Device IMEI is required' }, true);
                return;
            }
            
            try {
                showResult('Fetching device information...', { imei });
                const result = await findyClient.getDevice(imei);
                showResult('Device Information', result);
            } catch (error) {
                showResult('Get Device Failed', { error: error.message }, true);
            }
        }
        
        async function testGetHistory() {
            const imei = document.getElementById('deviceIMEI').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!imei || !startDate || !endDate) {
                showResult('Error', { error: 'IMEI, start date, and end date are required' }, true);
                return;
            }
            
            try {
                const formattedStart = formatDateForAPI(startDate);
                const formattedEnd = formatDateForAPI(endDate);
                
                showResult('Fetching device history...', { imei, startDate: formattedStart, endDate: formattedEnd });
                const result = await findyClient.getDeviceHistory(imei, formattedStart, formattedEnd);
                showResult('Device History', result);
            } catch (error) {
                showResult('Get History Failed', { error: error.message }, true);
            }
        }
        
        async function testSearch() {
            const searchIMEI = document.getElementById('searchIMEI').value;
            const searchPlate = document.getElementById('searchPlate').value;
            
            if (!searchIMEI && !searchPlate) {
                showResult('Error', { error: 'At least one search criterion is required' }, true);
                return;
            }
            
            const criteria = {};
            if (searchIMEI) criteria.imei = searchIMEI;
            if (searchPlate) criteria.car = { plate: searchPlate };
            
            try {
                showResult('Searching devices...', criteria);
                const result = await findyClient.searchDevices(criteria);
                showResult('Search Results', result);
            } catch (error) {
                showResult('Search Failed', { error: error.message }, true);
            }
        }
        
        async function testStartTracking() {
            const imei = document.getElementById('deviceIMEI').value;
            
            if (!imei) {
                showResult('Error', { error: 'Device IMEI is required' }, true);
                return;
            }
            
            try {
                showResult('Starting live tracking...', { imei });
                const result = await findyClient.startLiveTracking(imei);
                showResult('Live Tracking Started', result);
                
                // Setup event listener for updates
                window.addEventListener('livetracking:update', (event) => {
                    console.log('Live tracking update:', event.detail);
                });
            } catch (error) {
                showResult('Start Tracking Failed', { error: error.message }, true);
            }
        }
        
        async function testStopTracking() {
            const imei = document.getElementById('deviceIMEI').value;
            
            if (!imei) {
                showResult('Error', { error: 'Device IMEI is required' }, true);
                return;
            }
            
            try {
                showResult('Stopping live tracking...', { imei });
                const result = await findyClient.stopLiveTracking(imei);
                showResult('Live Tracking Stopped', result);
            } catch (error) {
                showResult('Stop Tracking Failed', { error: error.message }, true);
            }
        }
        
        async function testSendCommand() {
            const imei = document.getElementById('deviceIMEI').value;
            const commandType = document.getElementById('commandType').value;
            const commandBody = document.getElementById('commandBody').value;
            const commandVia = document.getElementById('commandVia').value;
            
            if (!imei || !commandBody) {
                showResult('Error', { error: 'IMEI and command body are required' }, true);
                return;
            }
            
            const command = {
                body: commandBody,
                commandId: commandType,
                via: commandVia
            };
            
            try {
                showResult('Sending command...', command);
                const result = await findyClient.sendCommand(imei, command);
                showResult('Command Sent', result);
            } catch (error) {
                showResult('Send Command Failed', { error: error.message }, true);
            }
        }
        
        // Initial health check
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testHealthCheck, 1000);
        });
    </script>
</body>
</html>
